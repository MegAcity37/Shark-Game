<!DOCTYPE html>

<html lang="en-us" >
<head>
    <meta charset="utf-8" />
    <title>Meg's Shark Game</title>
    <script type="text/javascript"
            src="simpleGame.js"></script>
    <script type="text/javascript"
            src="MHughesSharkGame.js"></script>
    <link rel="stylesheet"
          type="text/css"
          href="MHughesSharkGame.css" />
</head>
<body onload="init()">
    <h1>Meg's Shark Game</h1>
    <p>Eat fish for energy, but avoid the trash because it steals your energy!</p>
	<p>Use Left, Right, Up and Down to move the shark.  Pressing the space bar will give you a burst of speed, but uses energy!</p>

	<div id="reset">
		<button type="button"
				onclick="restart()">
			Restart
		</button>
	</div>

</body>
</html>
